<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>React Sports Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root"></div>
        <!--React-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" ></script>
    <!--React Dom-->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" ></script>
    <!--Babel-->
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- include our JS+JSX for the React Application -->
    <script type="text/babel">
        // An App component under which all other components will be added
        class Team extends React.Component {
            constructor(props){
                super(props)

                this.state = {
                    shots: 0,
                    score: 0
                }

                this.shotSound = new Audio('./Assets/BOUNCE+1.mp3')
                this.scoreSound = new Audio('./Assets/Swish.mp3')
            }

            shotHandler = () => {
                let score = this.state.score
                this.shotSound.play()

                if (Math.random() > 0.5){
                    score +=1

                    setTimeout(()=> {
                        this.scoreSound.play()
                    }, 150)
                }
                this.setState((state, props) => ({
                    shots: state.shots + 1,
                    score
                }))
            }

            render(){
                let shotPercentageDiv

                if (this.state.shots){
                    let shotPercentage = Math.round((this.state.score / this.state.shots)*100)
                    shotPercentageDiv = (
                        <div>
                            <strong>Shooting %: {shotPercentage}</strong>
                        </div>
                    )
                }
                return (
                    <div className="Team">
                        <h2>{this.props.name}</h2>

                        <div className="identity"> 
                            <img src={this.props.logo} alt={this.props.name} />
                        </div>

                        <div>
                            <strong>Shots:</strong> {this.state.shots}
                        </div>

                        <div>
                            <strong>Score:</strong> {this.state.score}
                        </div>

                        {shotPercentageDiv}

                        <button onClick={this.shotHandler}>Shoot!</button>
                    </div>
                )
            }
        }

        function Game (props){
            return (
                <div className="App">
                    <h1>Welcome to {props.venue}</h1>
                    <div className="stats">
                        <Team
                        name={props.visitingTeam.name}
                        logo={props.visitingTeam.logoSrc} 
                        />
                        <div className="versus">
                            <h1>VS</h1>
                        </div>
                        <Team
                        name={props.homeTeam.name} 
                        logo={props.homeTeam.logoSrc} 
                        />
                    </div>
                </div>
            )
        }

        function App(props){
            let timberwolves = {
                name: "Minnesota Timberwolves",
                logoSrc: "https://www.nba.com/.element/img/1.0/teamsites/logos/teamlogos_500x500/min.png"
            }
            let warriors = {
                name: "Golden State Warriors", 
                logoSrc: "https://www.nba.com/.element/img/1.0/teamsites/logos/teamlogos_500x500/gsw.png"
            }
            let lakers = {
                name: "Los Angeles Lakers",
                logoSrc: "https://images.vexels.com/media/users/3/131275/isolated/preview/e21219b6ea62929a81fcc3de3d31baf1-los-angeles-lakers-logo-by-vexels.png"
            }
            let nets = {
                name: "Brooklyn Nets",
                logoSrc: "https://i.pinimg.com/originals/9f/66/d0/9f66d02922e70e996467a44c5700900d.png"
            }
            return(
                <div className="App">
                    <Game 
                        venue="the Chase Center" 
                        homeTeam={warriors}
                        visitingTeam={timberwolves}
                    />
                    <Game 
                        venue="the Staples Center"
                        homeTeam={lakers} 
                        visitingTeam={nets}
                    />
                </div>
            )
        }

    let element = <App />

    // Render the App
    ReactDOM.render(
        element, 
        document.getElementById('root')
    );
</script>

</body>
</html>
