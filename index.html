<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>React Sports Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root"></div>
        <!--React-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" ></script>
    <!--React Dom-->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" ></script>
    <!--Babel-->
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- include our JS+JSX for the React Application -->
    <script type="text/babel">
        // An App component under which all other components will be added
        class Team extends React.Component {
            constructor(props){
                super(props)

                this.state = {
                    shots: 0,
                    score: 0
                }

                this.shotSound = new Audio('./Assets/BOUNCE+1.mp3')
                this.scoreSound = new Audio('./Assets/Swish.mp3')
            }

            shotHandler = () => {
                let score = this.state.score
                this.shotSound.play()

                if (Math.random() > 0.5){
                    score +=1

                    setTimeout(()=> {
                        this.scoreSound.play()
                    }, 150)
                }
                this.setState((state, props) => ({
                    shots: state.shots + 1,
                    score
                }))
            }

            render(){
                let shotPercentage=''
                if (this.state.shots){
                shotPercentage = this.state.score / this.state.shots
                }
                return (
                    <div className="Team">
                        <h2>{this.props.name}</h2>

                        <div className="identity"> 
                            <img src={this.props.logo} alt={this.props.name} />
                        </div>

                        <div>
                            <strong>Shots:</strong> {this.state.shots}
                        </div>

                        <div>
                            <strong>Score:</strong> {this.state.score}
                        </div>

                        <div>
                            <strong> {shotPercentage} Shooting %</strong>
                        </div>

                        <button onClick={this.shotHandler}>Shoot!</button>
                    </div>
                )
            }
        }
        function App (props){
            return (
                <div className="App">
                    <div className="stats">
                        <Team
                        name="Minnesota Timberwolves" 
                        logo="https://www.nba.com/.element/img/1.0/teamsites/logos/teamlogos_500x500/min.png" 
                        />
                        <div className="versus">
                            <h1>VS</h1>
                        </div>
                        <Team
                        name="Golden State Warriors" 
                        logo="https://www.nba.com/.element/img/1.0/teamsites/logos/teamlogos_500x500/gsw.png" 
                        />
                    </div>
                </div>
            )
        }

        let element = <App />

    // Render the App
    ReactDOM.render(
        element, 
        document.getElementById('root')
    );
</script>

</body>
</html>
